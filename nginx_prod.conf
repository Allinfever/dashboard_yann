server {
    listen 80;
    server_name _;

    root /var/www/dashboard-yann;
    index index.html;

    # Backend API Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Large body/buffer support for Mantis data
        client_max_body_size 50M;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Disable fallback to root for API errors
        proxy_intercept_errors off;
    }

    # Frontend SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Custom error page for API to avoid HTML leakage
    error_page 502 503 504 /api_error.json;
    location = /api_error.json {
        internal;
        add_header Content-Type application/json;
        return 502 '{"error": "Backend server is unavailable or busy", "code": 502}';
    }
}
